<body>
    <form>
        <table cellspacing="5px" align="center">
            <caption>
                <h1>Sign up</h1>
            </caption>
            <tr>
                <td>
                    <label>
                        First Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your name">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>
                        Last Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter your last name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Screen Name
                    </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter screen name">

                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Date of Birth
                    </label>
                </td>
                <td>
                    <select>
                        <option>
                            Jan
                        </option>
                        <option>
                            Feb
                        </option>
                        <option>
                            Mar
                        </option>
                        <option>
                            Apr
                        </option>
                        <option>
                            May
                        </option>
                        <option>
                            Jun
                        </option>
                    </select>

                    <select>
                        <option>
                            1
                        </option>
                        <option>
                            2
                        </option>
                        <option>
                            3
                        </option>
                        <option>
                            4
                        </option>
                        <option>
                            5
                        </option>
                        <option>
                            6
                        </option>
                    </select>


                    <select>
                        <option>
                            2000
                        </option>
                        <option>
                            2001
                        </option>
                        <option>
                            2002
                        </option>
                        <option>
                            2003
                        </option>
                        <option>
                            2004
                        </option>
                        <option>
                            2005
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Gender
                    </label>
                </td>
                <td>
                    <input type="radio" value="male">male
                    <input type="radio" value="female">female
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Country
                    </label>
                </td>
                <td>
                    <select>
                        <option>
                            India
                        </option>
                        <option>
                            Usa
                        </option>
                        <option>
                            Canada
                        </option>
                        <option>
                            Australia
                        </option>
                        <option>
                            London
                        </option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Email
                    </label>
                </td>
                <td>
                    <input type="email" placeholder="Enter your email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Phone Number
                    </label>
                </td>
                <td>
                    <input type="number" placeholder="Enter your number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Password
                    </label>
                </td>
                <td>
                    <input type="password" placeholder="Enter your password">
                </td>

            </tr>
            <tr>
                <td>
                    <label>
                        Confirm Password
                    </label>
                </td>
                <td>
                    <input type="password" placeholder="Confirm your password">
                </td>
            </tr>
            <tr>
                <br><br>
                <td>
                    <input type="checkbox">  I agree to the terms of use
                </td>
            </tr>
            <br><br><br><br><br>
            <tr>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Signup"> &nbsp;&nbsp;&nbsp; &nbsp; <input type="reset" value="Clear">
                </td>
            </tr>
        </table>

    </form>
